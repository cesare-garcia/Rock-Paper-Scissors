<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <div class="title-container">
            <h1 class="title">Rock, Paper, Scissors</h1>
        </div>
        <div class="img-container">
            <img src="rockpaperscissors.jpeg">
        </div>
        <div class="game-instruction-container">
            <p class="instruction">First To Five, Wins!</p>
            <div class="result-container">
                <div class="result">

                </div>
                <div class="series-results">
                    <div class="series-containers">
                        <h1 class="series-count">Total Player Wins: </h1>
                        <p id="player-wins"></p>
                    </div>
                    <div class="series-containers">
                        <h1 class="series-count">Total Computer Wins: </h1>
                        <p id="computer-wins"></p>
                    </div>
                    <div class="series-containers">
                        <h1 class="series-count">Ties: </h1>
                        <p id="ties-game"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="rock"> Rock </button>
            <button id="paper"> Paper </button>
            <button id="scissors"> Scissors </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
